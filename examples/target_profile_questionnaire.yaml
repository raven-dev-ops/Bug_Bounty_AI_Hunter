program:
  name: Example Program
  platform: self-hosted
  policy_url: https://example.com/policy
  contact: support@ravdevops.com
scope:
  in_scope:
    - type: domain
      value: example.com
  out_of_scope:
    - type: domain
      value: internal.example.com
  restrictions:
    - No social engineering
ai_surfaces:
  rag: false
  embeddings: false
  fine_tuning: false
  logging: true
  agents: false
constraints:
  rate_limits:
    max_requests_per_minute: 60
    max_concurrency: 2
  stop_conditions:
    - Real user data observed
notes: Synthetic questionnaire example
