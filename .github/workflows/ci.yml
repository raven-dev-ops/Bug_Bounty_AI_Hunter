name: CI

on:
  push:
  pull_request:

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: command-center/package-lock.json
      - name: Install frontend dependencies
        run: npm ci
        working-directory: command-center
      - name: Frontend lint
        run: npm run lint
        working-directory: command-center
      - name: Frontend typecheck
        run: npm run typecheck
        working-directory: command-center
      - name: Frontend unit tests
        run: npm run test
        working-directory: command-center
      - name: Frontend build
        run: npm run build
        working-directory: command-center

  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Dependency audit
        run: python -m pip_audit -r requirements.txt -r requirements-dev.txt
      - name: Packaging smoke test
        run: |
          python -m pip install -e .
          bbhai --help
      - name: Validate schemas
        run: python -m scripts.validate_schemas
      - name: Lint
        run: python -m ruff check scripts tests
      - name: Format
        run: python -m ruff format --check scripts tests
      - name: Check markdown links
        uses: lycheeverse/lychee-action@v2
        with:
          args: --config .lychee.toml "**/*.md"
      - name: Check markdown ASCII
        run: python -m scripts.validate_markdown_ascii
      - name: Knowledge lint
        run: python -m scripts.knowledge_lint

  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Tests
        if: matrix.python-version != '3.11'
        run: python -m unittest discover -s tests
      - name: Tests with coverage
        if: matrix.python-version == '3.11'
        run: |
          coverage run -m unittest discover -s tests
          coverage report -m

  generated-artifacts:
    runs-on: ubuntu-latest
    needs: [frontend, quality, tests]
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Check knowledge index
        run: |
          python -m scripts.knowledge_index --output knowledge/INDEX.md
          git diff --exit-code -- knowledge/INDEX.md
      - name: Check published knowledge docs
        run: |
          python -m scripts.publish_knowledge_docs
          if [ -n "$(git status --porcelain -- docs/KNOWLEDGE_INDEX.md docs/knowledge)" ]; then
            echo "Published knowledge docs are out of date. Run: python -m scripts.publish_knowledge_docs"
            git status --porcelain -- docs/KNOWLEDGE_INDEX.md docs/knowledge
            exit 1
          fi
      - name: Check MkDocs copies
        run: |
          python -m scripts.sync_mkdocs_copies
          git diff --exit-code -- docs/BUGCROWD.md docs/GUIDE.md
      - name: Check coverage matrix
        run: |
          python -m scripts.coverage_matrix --input docs/coverage_matrix.yaml --output docs/COVERAGE_MATRIX.md
          git diff --exit-code -- docs/COVERAGE_MATRIX.md
      - name: Check component registry index
        run: |
          python -m scripts.component_registry_index --output data/component_registry_index.json
          git diff --exit-code -- data/component_registry_index.json
      - name: Check golden examples
        run: |
          python -m scripts.golden_examples --roots examples --roots data --roots evidence --extensions json
          git diff --exit-code -- examples data evidence
      - name: Demo runner plan
        run: python -m scripts.demo_runner --mode plan

  docs:
    runs-on: ubuntu-latest
    needs: [quality]
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Build docs
        run: python -m mkdocs build --strict
